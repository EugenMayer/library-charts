suite: ingress - tls test
templates:
  - common.yaml
chart:
  appVersion: &appVer v9.9.9
release:
  name: test-release-name
  namespace: test-release-namespace
tests:
  - it: should pass with ingress created with certManager integration
    set:
      operator: &operator
        verify:
          enabled: false
      service: &service
        my-service:
          enabled: true
          primary: true
          ports:
            main:
              enabled: true
              primary: true
              port: 80
      ingress:
        my-ingress:
          enabled: true
          primary: true
          hosts:
            - host: test-host
              paths:
                - path: /test-path
            - host: other-test-host
              paths:
                - path: /other-test-path
          integrations: &integrations
            traefik:
              enabled: false
            certManager:
              enabled: true
              clusterIssuer: some-issuer
    asserts:
      - documentIndex: &ingressDoc 1
        isKind:
          of: Ingress
      - documentIndex: *ingressDoc
        equal:
          path: metadata.name
          value: test-release-name-common-test
      - documentIndex: *ingressDoc
        equal:
          path: spec.tls
          value:
            - hosts:
                - test-host
              secretName: test-release-name-common-test-tls-0
            - hosts:
                - other-test-host
              secretName: test-release-name-common-test-tls-1

  - it: should pass with ingress created with tls with scaleCert
    set:
      operator: *operator
      service: *service
      namespace: ix-test-namespace
      global:
        ixChartContext:
          imNotEmpty: true
      ixCertificates:
        "1":
          certificate: some_cert
          privatekey: some_key
        "2":
          certificate: some_other_cert
          privatekey: some_other_key
      ingress:
        my-ingress:
          enabled: true
          primary: true
          hosts:
            - host: test-host
              paths:
                - path: /test-path
            - host: other-test-host
              paths:
                - path: /other-test-path
          tls:
            - hosts:
                - test-host
                - other-test-host
              scaleCert: "1"
            - hosts:
                - some-other-test-host
              scaleCert: "2"
          integrations: &integrations
            traefik:
              enabled: false
    asserts:
      - documentIndex: &secretDoc 2
        isKind:
          of: Secret
      - documentIndex: *secretDoc
        equal:
          path: metadata.name
          value: test-release-name-common-test-scale-tls-0
      - documentIndex: *secretDoc
        equal:
          path: data
          value:
            tls.crt: c29tZV9jZXJ0
            tls.key: c29tZV9rZXk=
      - documentIndex: *secretDoc
        equal:
          path: type
          value: kubernetes.io/tls
      - documentIndex: &secretDoc 3
        isKind:
          of: Secret
      - documentIndex: *secretDoc
        equal:
          path: metadata.name
          value: test-release-name-common-test-scale-tls-1
      - documentIndex: *secretDoc
        equal:
          path: data
          value:
            tls.crt: c29tZV9vdGhlcl9jZXJ0
            tls.key: c29tZV9vdGhlcl9rZXk=
      - documentIndex: *secretDoc
        equal:
          path: type
          value: kubernetes.io/tls
      - documentIndex: &ingressDoc 1
        isKind:
          of: Ingress
      - documentIndex: *ingressDoc
        equal:
          path: metadata.name
          value: test-release-name-common-test
      - documentIndex: *ingressDoc
        equal:
          path: spec.tls
          value:
            - hosts:
                - test-host
                - other-test-host
              secretName: test-release-name-common-test-scale-tls-0
            - hosts:
                - some-other-test-host
              secretName: test-release-name-common-test-scale-tls-1

  - it: should pass with ingress created with tls with clusterIssuer
    set:
      operator: *operator
      service: *service
      ingress:
        my-ingress:
          enabled: true
          primary: true
          hosts:
            - host: test-host
              paths:
                - path: /test-path
            - host: other-test-host
              paths:
                - path: /other-test-path
          tls:
            - hosts:
                - test-host
                - other-test-host
              clusterIssuer: some-issuer
            - hosts:
                - some-other-test-host
              clusterIssuer: some-other-issuer
          integrations: &integrations
            traefik:
              enabled: false
    asserts:
      - documentIndex: &ingressDoc 1
        isKind:
          of: Ingress
      - documentIndex: *ingressDoc
        equal:
          path: metadata.name
          value: test-release-name-common-test
      - documentIndex: *ingressDoc
        equal:
          path: spec.tls
          value:
            - hosts:
                - test-host
                - other-test-host
              secretName: test-release-name-common-test-tls-0
            - hosts:
                - some-other-test-host
              secretName: test-release-name-common-test-tls-1
