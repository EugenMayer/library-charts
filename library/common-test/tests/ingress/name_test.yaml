suite: ingress name test
templates:
  - common.yaml
release:
  name: test-release-name
  namespace: test-release-namespace
tests:
  - it: should generate correct name
    set:
      operator:
        verify:
          enabled: false
      ingress:
        my-ingress1:
          enabled: true
          primary: true
        my-ingress2:
          enabled: true
        my-ingress3:
          enabled: true
          expandObjectName: false
    asserts:
      - documentIndex: &ingressDoc 0
        isKind:
          of: Ingress
      - documentIndex: *ingressDoc
        isAPIVersion:
          of: networking.k8s.io/v1
      - documentIndex: *ingressDoc
        equal:
          path: metadata.name
          value: test-release-name-common-test
      - documentIndex: &otherIngressDoc 1
        isKind:
          of: Ingress
      - documentIndex: *otherIngressDoc
        isAPIVersion:
          of: networking.k8s.io/v1
      - documentIndex: *otherIngressDoc
        equal:
          path: metadata.name
          value: test-release-name-common-test-my-ingress2
      - documentIndex: &thirdIngressDoc 2
        isKind:
          of: Ingress
      - documentIndex: *thirdIngressDoc
        isAPIVersion:
          of: networking.k8s.io/v1
      - documentIndex: *thirdIngressDoc
        equal:
          path: metadata.name
          value: my-ingress3
